<div class="container w-50">
    <div class="card  mt-5">
        <h1 class="card-header text-center">Simple Todo App Example</h1>
        <div class="card-body">
            <div class="row">
                <input type="text" [(ngModel)]="newTask" name="newTask" placeholder="Add Task here ....."
                    class="col-10" />
                <button class="col-2 btn btn-sm btn-primary btn-outline-secondary" (click)="addTask()">Add</button>
            </div>
            <div class="row mt-5">
                @for(item of taskList; track item.id){
                    <div class="row mt-3">
                        <p class="col-2">{{item.id}}</p>
                        <p class="col-8">{{item.task}}</p>
                        <button class="col-2 btn btn-secondary" (click)="deleteTask(item.id)">Delete</button>
                    </div>
                }


            </div>
        </div>
    </div>
</div>
